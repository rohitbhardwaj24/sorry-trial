<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        
        body {
            background: url('https://source.unsplash.com/1920x1080/?floral,nature') no-repeat center center/cover;
            font-family: 'Pacifico', cursive;
            text-align: center;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }
        h1 {
            font-size: 4rem;
        }
        p {
            font-size: 1.8rem;
            margin: 15px 0;
        }
        button {
            background: pink;
            color: white;
            font-size: 1.5rem;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: lightpink;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
        .soft-toy {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            animation: bounce 2s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm Sorry</h1>
        <p>I truly regret what happened. Please forgive me.</p>
        <div class="image-container">
            <img src="https://source.unsplash.com/200x200/?teddy-bear,cute" alt="Cute Soft Toy">
            <img src="https://source.unsplash.com/200x200/?flowers,romantic" alt="Beautiful Flowers">
        </div>
        <button onclick="showLove()">Forgive Me</button>
    </div>
    <img src="https://source.unsplash.com/300x300/?teddy-bear,plush" alt="Bouncing Soft Toy" class="soft-toy">
    <script>
        function showLove() {
            document.querySelector('h1').innerText = "Thank You";
            document.querySelector('p').innerText = "I appreciate you forgiving me.";
            document.querySelector('button').style.display = "none";
        }
    </script>
</body>
</html>
