<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        
        body {
            background: url('https://source.unsplash.com/1920x1080/?floral,nature') no-repeat center center/cover;
            font-family: 'Pacifico', cursive;
            text-align: center;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            max-width: 700px;
            width: 90%;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.4);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 4.5rem;
        }
        p {
            font-size: 2rem;
            margin: 20px 0;
        }
        button {
            background: pink;
            color: white;
            font-size: 1.8rem;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 5px 10px rgba(255, 182, 193, 0.4);
        }
        button:hover {
            background: lightpink;
            transform: scale(1.05);
        }
        .image-container {
            margin-top: 25px;
        }
        .image-container img {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            margin: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.3);
        }
        .soft-toy {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            animation: bounce 2s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-20px);
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>I'm Sorry</h1>
        <p>I truly regret what happened. maaf krdo madam ji ðŸ‘‰ðŸ‘ˆ</p>
        <div class="image-container">
            <img src="images/teddy.jpg" alt="Cute Soft Toy">
            <img src="images/flowers.jpg" alt="Beautiful Flowers">
            <img src="images/flower2.jpg" alt="Cute Soft Toy 2">



            


        </div>
        <button onclick="showLove()">Forgive Me</button>
    </div>
    <img src="https://source.unsplash.com/350x350/?teddy-bear,plush" alt="Bouncing Soft Toy" class="soft-toy">
    <script>
        function showLove() {
            document.querySelector('h1').innerText = "Thank You You are super cute Timmy";
            document.querySelector('p').innerText = "I appreciate you forgiving me.";
            document.querySelector('button').style.display = "none";
        }
    </script>
</body>
</html>
